<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create company</title>
</head>
<body>
<h1>Create company</h1>

<form th:action="@{/companies/addCompany}" th:object="${company}" method="post">
    <div class="form-group">
        <label for="companyName" class="control-label">FirstName</label> <input
            id="companyName" class="form-control" th:field="*{companyName}"/>
    </div>
    <div class="form-group">
        <label for="description" class="control-label">FirstName</label> <input
            id="description" class="form-control" th:field="*{description}"/>
    </div>
    <div class="form-group">
        <label for="address" class="control-label">FirstName</label> <input
            id="address" class="form-control" th:field="*{address}"/>
    </div>
    <div class="form-group">
        <label for="maxUsers" class="control-label">FirstName</label> <input
            id="maxUsers" class="form-control" th:field="*{maxUsers}"/>
    </div>
    <button type="submit" class="btn">Create</button>
</form>

</body>
</html>
