<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create stop</title>
</head>
<body>
<h1>Create stop</h1>

<form th:action="@{/stops/addStop}" th:object="${stop}" method="post">
    <div class="form-group">
        <label class="control-label">Bus name</label>
        <select th:field="*{bus.idBus}">
            <option th:each="b : ${busList}" th:value="${b.idBus}" th:text="${b.busName}"></option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">Company name</label>
        <select th:field="*{company.idCompany}">
            <option th:each="c : ${companyList}" th:value="${c.idCompany}" th:text="${c.companyName}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="rank" class="control-label">Rank (please insert a number)</label> <input
            id="rank" class="form-control" th:field="*{rank}"/>
    </div>
    <button type="submit" class="btn">Create</button>
</form>

</body>
</html>
